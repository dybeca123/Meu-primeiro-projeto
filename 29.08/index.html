<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
  <!-- Lista não ordenada --> 
   <!-- O atributo start determina em qual numero 
começa a ser contado a lista ordenada -->

<!--  <ol type="i"> é utilizado para fazer um lista em 
    números romanos, se eu usar "a" ao invés de 'i', será utilizado o abc. -->

    <ul>
        <li>Arroz</li>
         <li>Feijão</li>
         <li>Farofa</li>
         <li>Carne</li>
      </ul>
  
      <!-- Lista ordenada -->

    <ol start="5">          
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Farofa</li>
        <li>Carne</li>
     </ol>

    <ol type="A">
       
        <li>Matemática</li>
        <li>Português</li>
        <li>Geografia</li>
        <li>História</li>
        <li>Física</li>
    </ol>

    <!-- Botão -->

<button>Enviar</button>

<!-- Tag "a" = ancora, ela me permite criar link que diureciona
para outra página. Tem que utilizar o "h" de hipertexto e o 
"ref" de referencia.  Ex: <a href=""/> nome do site</a> 

- Targente="_blanck" é utilizado para que ao ser direcionado ao site
não saia da sua página e sim abra outra-->

<a href="https://somas.org.br/" target="_blank">Somas</a>

<button>PDA</button>
<br>
<button>SOMAS</button>
 
<a href="https://programadoresdoamanha.org/"><button>PDA</button></a>


</html>
